<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="">
    <h3>LEARN MORE</h3>
    <label for="COMPANY-EMAIL" class="test">COMPANY EMAIL</label>
    <input type="text" name="COMPANY-EMAIL" placeholder="sally@company.co" class="test2">
    <label for="NAME">NAME</label>
    <input type="text" name="NAME" placeholder="Sally Smith">
    <label for="REASON-HIRING">WHERE ARE YOU HIRING?</label>
    <input type="text" name="REASON-HIRING" placeholder="City, Country">
    <label for="NUMBER-OF-EMPLOYEE">HOW MANY ENGIEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="NUMBER-OF-EMPLOYEE">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="5-6">5-6 Engineers</option>
    </select>
    <div>
      <button>SUBMIT</button>
    </div>
  </form>
</body>

</html>
