<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="row">
    <div class="column-fifth">
      <div><img src="images/dress1.jpeg" alt="dress1.jpeg"></div>
      <div>
        <p>Free People <span>Size 6</span></p>
      </div>
      <div>
        <p>$35 <del>$125 retail</del></p>
      </div>
    </div>
    <div class="column-fifth">
      <div><img src="images/ysl-bag.jpeg" alt="ysl-bag.jpeg"></div>
      <div>
        <p>Yves Saint Laurent <span>One-size</span></p>
      </div>
      <div>
        <p>$200 <del>$1600 retail</del></p>
      </div>
    </div>
    <div class="column-fifth">
      <div><img src="images/key.jpeg" alt="key.jpeg"></div>
      <div>
        <p>Tiffany <span>One-size</span></p>
      </div>
      <div>
        <p>$478 <del>$2000 retail</del></p>
      </div>
    </div>
    <div class="column-fifth" id="lv-bag">
      <div><img src="images/lv-bag.jpg" alt="lv-bag.jpg"></div>
      <div>
        <p>Louis Vuitton <span>One-size</span></p>
      </div>
      <div>
        <p>$95 <del>$1200 retail</del></p>
      </div>
    </div>
    <div class="column-fifth">
      <div><img src="images/dress2.jpeg" alt="dress2.jpeg"></div>
      <div>
        <p>Reformation <span>Size 4</span></p>
      </div>
      <div>
        <p>$20 <del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
