<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>How it Works</h2>
    <div class="row">
      <div class="column-fourth">
        <div><img src="images/screen-1.png" alt="screen-1.png"></div>
        <div class="icon"><img src="images/switch-icon.png" alt="switch-icon.png"></div>
        <div><h3>App Switching</h3></div>
        <div><p>Toggles all your apps on and off</p></div>
      </div>
      <div class="column-fourth">
        <div><img src="images/screen-2.png" alt="screen-2.png"></div>
        <div class="icon"><img src="images/filter-icon.png" alt="filter-icon.png"></div>
        <div><h3>Trip Filtering</h3></div>
        <div><p>Evaluaties your trip requests</p></div>
      </div>
      <div class="column-fourth">
        <div><img src="images/screen-3.png" alt="screen-3.png"></div>
        <div class="icon"><img src="images/slider-icon.png" alt="slider-icon.png"></div>
        <div><h3>Service Filters</h3></div>
        <div><p>Accept only your ideal trips</p></div>
      </div>
      <div class="column-fourth">
        <div><img src="images/screen-4.png" alt="screen-4.png"></div>
        <div class="icon"><img src="images/bars-icon.png" alt="bars-icon.png"></div>
        <div><h3>Stats + Mileage</h3></div>
        <div><p>Tracks your trips across all apps</p></div>
      </div>

    </div>
  </div>
</body>
</html>
