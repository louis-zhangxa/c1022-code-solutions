<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="Email">Email</label><br>
        <input type="text" name="Email" id="Email">
      </div>
      <div>
        <label for="ReasonForCodingSchool">Why is Coding school?</label><br>
        <select name="ReasonForCodingSchool" id="ReasonForCodingSchool">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language(choose one)</p>
        <input type="radio" name="Language" id="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" name="Language" id="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" name="Language" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="signup" id="signup">
        <label for="signup">Sign me up!</label>
      </div><br>
      <div>
        <label for="Comments">Comments</label><br>
        <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
      </div>
      <br>
      <input type="submit" name="submit">
    </form>
  </body>
</html>
