<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row carousel">
      <div class="column-full carousel-border">
        <div class="row">
          <div class="column-third angle-left">
            <i class="fa-solid fa-angle-left fa-3x left"></i>
          </div>
          <div class="column-third">
            <img class="carousel-image" src="images/001.png" alt="001.png">
            <div class="row circle-selector">
              <div>
                <i class="fa-solid fa-circle round"></i>
              </div>
              <div>
                <i class="fa-regular fa-circle round"></i>
              </div>
              <div>
                <i class="fa-regular fa-circle round"></i>
              </div>
              <div>
                <i class="fa-regular fa-circle round"></i>
              </div>
              <div>
                <i class="fa-regular fa-circle round"></i>
              </div>
            </div>
          </div>
          <div class="column-third angle-right">
            <i class="fa-solid fa-angle-right fa-3x right"></i>
          </div>
        </div>
        <div class="row circle-selector">

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
